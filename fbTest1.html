<!DOCTYPE html>
<html>
<title>Matt's FB API Test</title>

<body>


	<script>

	function statusChangeCallback(response) {
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      nowConnectedDoSomething();

    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      	document.getElementById('loggedinStatus').innerHTML = 'Please log ' +
        	'into this app.';
    	document.getElementById('showWhenNotLog').style.display = 'block';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      	document.getElementById('loggedinStatus').innerHTML = 'Please log ' +
        	'into Facebook.';
        document.getElementById('showWhenNotLog').style.display = 'block';
    }
  	}

	function checkLoginState() {
		FB.getLoginStatus(function(response) {
      		statusChangeCallback(response);
    	});
	}

	window.fbAsyncInit = function() {
    	FB.init({
      		appId      : '1757191494494698',
      		xfbml      : true,
      		version    : 'v2.6'
    	});


    	FB.getLoginStatus(function(response) {
    		statusChangeCallback(response);
  		});

  	};

  	(function(d, s, id){
    	var js, fjs = d.getElementsByTagName(s)[0];
     	if (d.getElementById(id)) {return;}
     	js = d.createElement(s); js.id = id;
     	js.src = "//connect.facebook.net/en_US/sdk.js";
     	fjs.parentNode.insertBefore(js, fjs);
   	}(document, 'script', 'facebook-jssdk'));

	</script>

	<div id = 'showWhenNotLog' style = 'display:none'>

		<fb:login-button autologoutlink='true' onlogin = 'checkLoginState()'></fb:login-button>
		<!--<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>-->

		<div
			class="fb-like"
			data-share="true"
			data-width="450"
			data-show-faces="true">
		</div>

	</div>

	<button id="fbLogout" class = 'fb-login-button' onclick="fbLogout()"><a class="fb_button fb_button_medium"><span class="fb_button_text">Logout from Facebook</span></a></button>

	<fb:login-button autologoutlink='true' onclick = 'fbLogout()'></fb:login-button>

	<fb:login-button onclick = 'fbLogout()'></fb:login-button>

	<br>

	<div id='whoami'></div>

	<div id='loggedinStatus'></div>


	<script>
		function nowConnectedDoSomething(response) {
			document.getElementById('loggedinStatus').innerHTML = 'Logged in!';
			document.getElementById('showWhenNotLog').style.display = 'none';
			document.getElementById('fbLogout').style.display = 'block';

			FB.api('/me', function(response) {
      			document.getElementById('whoami').innerHTML =
        		'You are: ' + response.name + '!';
    		});

		}//end nowConnectedDoSomething

		function fbLogout() {
	        FB.logout(function (response) {
	            window.location.reload();
    	    });

		}

	</script>

</body>
</html>
